<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="icon" href="../../favicon.ico">

        <title>Login</title>

        <link rel="stylesheet" href="css/bootstrap.min.css"/>
        <link rel="stylesheet" href="css/bootstrap-theme.min.css"/>
        <link rel="stylesheet" href="css/starter-template.css"/>
        <link rel="stylesheet" href="css/style.css"/>
        <link href="css/signin.css" rel="stylesheet">

    </head>

    <body>

        <div class="container">

            <form class="form-signin">
                <h2 class="form-signin-heading">Fazer login</h2>
                <label for="inputEmail" class="sr-only">Endereço de e-mail</label>
                <input id="inputEmail" class="form-control inputEmail" name="inputEmail" placeholder="Endereço de e-mail" required="" autofocus="" type="email">
                <label for="inputPassword" class="sr-only">Senha</label>
                <input id="inputPassword" class="form-control inputPassword" name="inputPassword" placeholder="Senha" required="" type="password">
                <div class="checkbox">
                    <label>
                        <input value="remember-me" type="checkbox"> Lembrar-me
                    </label>
                </div>
                <button type="submit" id="btnLogin" class="btn btn-lg btn-primary btn-block btnLogin" name="btnLogin" onclick="login(); return false;">Entrar</button>
                
                <a href="#">Perdi minha senha</a>
            </form>

        </div>

        <script src="js/jquery-latest.min.js" type="text/javascript"></script>
        <script src="js/login.js" type="text/javascript"></script>

    </body>
</html>
